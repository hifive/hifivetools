####option description
#JSLint\u3001JSHint\u3000common
DES_BITWISE=INFO,true if bitwise operators should be allowed.
DES_BROUSER=INFO,true if the standard browser globals should be predefined.
DES_DEBUG=INFO,true if debugger statements should be allowed. Set this option to false before going into production.
DES_DEVEL=INFO,true if browser globals that are useful in development should be predefined.
DES_ES5=INFO,true if ES5 syntax should be allowed. It is likely that programs using this option will produce syntax errors on ES3 systems.
DES_EVIL=INFO,true if eval should be allowed.
DES_FORIN=INFO,true if unfiltered for in statements should be allowed.
DES_MAXERR=INFO,The maximum number of warnings reported. (default is 50)
DES_NEWCAP=INFO,true if Initial Caps with constructor functions is optional.
DES_NODE=INFO,true if Node.js globals should be predefined.
DES_NOMEN=INFO,true if names should not be checked for initial or trailing underbars.
DES_PASSFAIL=INFO,true if the scan should stop on first error.
DES_PLUSPLUS=INFO,true if ++ and -- should be allowed.
DES_REGEXP=INFO,true if . and [^...] should be allowed in RegExp literals. They match more material than might be expected, allowing attackers to confuse applications. These forms should not be used when validating in secure applications.
DES_RHINO=INFO,true if the Rhino environment globals should be predefined.
DES_SUB=INFO,true if subscript notation may be used for expressions better expressed in dot notation.
DES_UNDEF=INFO,true if variables and functions need not be declared before used.
DES_WHITE=INFO,true if strict whitespace rules should be ignored.

#JSLint options
DES_ADSAFE=INFO,true if ADsafe rules should be enforced. See http:\/\/www.ADsafe.org\/. adsafe is used with the option object, but not with the \/*jslint *\/ comment.
DES_CAP=INFO,true if uppercase HTML should be allowed.
DES_CONFUSION=INFO,true, if types can be used inconsistently
DES_CONTINUE=INFO,true if the continue statement should be allowed.
DES_CSS=INFO,true if CSS workarounds should be tolerated.
DES_EQEQ=INFO,true if the == and != operators should be tolerated.
DES_FRAGMENT=INFO,true if HTML fragments should be allowed.
DES_INDENT=INFO,The number of spaces used for indentation (default is 4).
DES_MAXLEN=INFO,The maximum number of characters in a line.
DES_ON=INFO,true if HTML event handlers should be allowed.
DES_PROPERTIES=INFO,if all property names must be declared with \/*properties*\/
DES_SAFE=INFO,true if the safe subset rules are enforced. These rules are used by ADsafe. It enforces the safe subset rules but not the widget structure rules. safe is used with the option object, but not with the /*jslint */ comment.
DES_SLOPPY=INFO,true if the ES5 'use strict'; pragma is not required. Do not use this pragma unless you know what you are doing.
DES_UNPARAM=INFO,true if warnings should not be given for unused parameters.
DES_VARS=INFO,true if multiple var statement per function should be allowed.
DES_WIDGET=INFO,true if the Yahoo Widgets globals should be predefined.
DES_WINDOWS=INFO,true if the Windows globals should be predefined.



#JSHint options
DES_JQUERY=INFO,if jQuery globals should be predefined
DES_COUCH=INFO,if CouchDB globals should be predefined
DES_PROTOTYPEJS=INFO,if Prototype and Scriptaculous globals should be predefined
DES_MOOTOOLS=INFO,if MooTools globals should be predefined
DES_ASI=INFO,if automatic semicolon insertion should be tolerated
DES_BOSS=INFO,if advanced usage of assignments should be allowed
DES_CURLY=INFO,if curly braces around blocks should be required (even in if\/for\/while)
DES_EQEQEQ=INFO,if === should be required
DES_EQNULL=INFO,if == null comparisons should be tolerated
DES_IMMED=INFO,if immediate invocations must be wrapped in parens
DES_LAXBREAK=INFO,if line breaks should not be checked
DES_NOARG=INFO,if arguments.caller and arguments.callee should be disallowed
DES_NOEMPTY=INFO,if empty blocks should be disallowed
DES_NONEW=INFO,if using `new` for side-effects should be disallowed
DES_ONEVAR=INFO,if only one var statement per function should be allowed
DES_STRICT=INFO,require the "use strict"; pragma



